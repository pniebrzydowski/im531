<h1>Your Decks</h1>

<table>
	<thead>
		<tr>
			<th>Deck Name</th>
			<th>Number of Words</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#deck of decks">
			<td>{{deck.name}}</td>
			<td>{{deck.wordCount}}</td>
			<td>
				<a [routerLink]="['/WordList', {deckId: deck._id}]">Edit Deck</a>
				<a [routerLink]="['/ReviewWords', {deckId: deck._id}]">Review Deck</a>
			</td>
		</tr>
	</tbody>
</table>
