            <div class="row">
              <div class="col-xs-12 col-sm-5 col-sm-offset-4 col-md-offset-5">
                <h1>Deck Settings</h1>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputTitle" class="col-xs-2 control-label col-sm-offset-2 col-md-offset-3">Title</label>
                    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
                      <input type="text" class="form-control" id="inputTitle" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="dropDown" class="col-xs-2 control-label col-sm-offset-2 col-md-offset-3">Category</label>
                    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
                      <select class="form-control" id="dropDown">
                        <option hidden>Choose a category</option>
                        <option>Biology</option>
                        <option>Entertainment</option>
                        <option>Geography</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="dropDown2" class="col-xs-2 control-label col-sm-offset-2 col-md-offset-3">Publicity</label>
                    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
                      <select class="form-control" id="dropDown2">
                        <option hidden>Set a publicity</option>
                        <option>Private</option>
                        <option>Shared</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-12 col-sm-5 col-sm-offset-4 col-md-4 col-md-offset-5 col-lg-3">
                      <button class="btn btn-default btn-round" id="saveBtn" type="submit">Save</button>
                      <button class="btn btn-default btn-round" id="cancelBtn" type="submit">Cancel</button>
                      <button class="btn btn-default btn-round" id="deleteBtn" type="submit">Delete</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>


            <div class="row">
              <div class="col-xs-12">
                <div class="col-xs-6 col-sm-2 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-2">
                  <h3>Cards</h3>
                </div>
                <div class="col-xs-6 col-sm-2">
                  <button type="button" class="btn btn-default" id="importBtn">
