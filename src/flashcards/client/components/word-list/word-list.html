<h1>{{deck.name}} - Edit</h1>
<table>
	<thead>
		<tr>
			<th>Front</th>
			<th>Back</th>
			<th>Current Score</th>
			<th>Remove Word</th>
	</thead>
	<tbody>
		<tr *ngFor="#word of words">
			<td>{{word.front}}</td>
			<td>{{word.back}}</td>
			<td>{{word.score}}</td>
		<!-- 	<td>{{word.creator}}</td>
			<td>{{word.deckid}}</td> -->
			<td><button (click)="removeWord(word)">X</button></td>
		</tr>
	</tbody>
</table>
