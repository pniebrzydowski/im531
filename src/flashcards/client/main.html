<head>
    <title>FlashCard</title>
</head>
<body>
    <h1>FlashCard</h1>
    {{> flashcard}}
    {{> addWordForm}}
    {{> loginButtons}}
</body>

<template name="flashcard">
    <ul>
    {{#each word}}
        <li class="word {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
    </ul>

     {{#if showSelectedWord}}
            Selected Word: {{showSelectedWord.name}} <br>
        {{/if}}

    <input type="button" class="increment" value="Upvote">
    <input type="button" class="decrement" value="Downvote">
    <input type="button" class="remove" value="Remove Word">
</template>

<template name="addWordForm">
    {{#if currentUser}}
    <form>
        <input type="text" name="wordName">
        <input type="submit" value="Add Word">
    </form>
     {{/if}}
</template>
