<div class="form">
	<div class="anki-logo">
		<a href=""> <img src="/img/ankilogo-white.svg"
			alt="anki-logo">
		</a>
	</div>

	<ul class="tab-group">
		<li class="tab" [class.active]="currentTab == 'login'" id="tab-login">
			<a (click)="setCurrentTab('login')">Log In</a></li>
		<li class="tab" [class.active]="currentTab == 'signup'" id="tab-singup">
			<a (click)="setCurrentTab('signup')">Sign Up</a></li>
	</ul>

	<div class="tab-content">
		<div id="login" *ngIf="currentTab == 'login'">
			<h1>Great to See You Again!</h1>

			<form> <!-- action="/" method="post"> -->
				<div class="field-wrap">
					<label>Nickname<span class="req">*</span></label> <input
						type="text" required autocomplete="off" />
				</div>

				<div class="field-wrap">
					<label>Password<span class="req">*</span></label> <input
						type="password" required autocomplete="off" />
				</div>

				<p class="forgot">
					<a href="#">Forgot password?</a>
				</p>

				<button class="button button-block">
				Log In
				</button>
			</form>
		</div>
		<!-- login ends -->

		<div id="signup" *ngIf="currentTab == 'signup'">
			<h1>Sign Up for Free</h1>

			<form><!-- action="/" method="post"> -->
				<div class="field-wrap">
					<label>Nickname<span class="req">*</span></label> <input
						type="text" required autocomplete="off" />
				</div>

				<div class="field-wrap">
					<label>Email Address<span class="req">*</span></label> <input
						type="email" required autocomplete="off" />
				</div>

				<div class="field-wrap">
					<label>Password<span class="req">*</span></label> <input
						type="password" required autocomplete="off" />
				</div>

				<div class="field-wrap">
					<label>Confirm a Password<span class="req">*</span></label> <input
						type="password" required autocomplete="off" />
				</div>

				<button type="submit" class="button button-block">
				Let's Begin!
				</button>
			</form>
		</div>
		<!-- signup ends -->

	</div>
	<!-- tab-content ends -->
</div>
<!-- form ends -->
