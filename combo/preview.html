<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anki - Preview</title>
	<link rel="icon" type="image/png" href="img/favicon-black-32x32.png" sizes="32x32">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/preview.css" rel="stylesheet">

</head>

<body>
	
    <!-- Page Content -->
    <div class="container">

        <!-- Close -->
		<div class="row">	
			<div class="col-xl-12">
				<a class="preview-close" href="#">
					<img src="img/cross-white.svg" class="push-right close-icon">
				</a>
			</div>
		</div>
		
		<!-- Content -->
        <div class="row">
            <div class="col-xl-12">
				<div class="preview-header">
					<div class="deck-name">How to Prepare Salmiakki</div>
					<div class="button-wrapper">
						<button class="button edit-button">Edit</button>
						<button class="button play-button">Play</button>
					</div>
					<div class="deck-rating">
						<div class="star-wrapper">
							<img src="img/star-white-filled.svg" class="star star-filled">
							<img src="img/star-white-filled.svg" class="star star-filled">
							<img src="img/star-white.svg" class="star star-empty">
							<img src="img/star-white.svg" class="star star-empty">
							<img src="img/star-white.svg" class="star star-empty">
						</div>
						<div>Rate the deck</div>
					</div>
				</div>
            </div>
			
			<div class="row preview-content">
				<div class="deck-info col-xl-12 col-md-6">
					<div class="info-title">Deck Information</div>
					<div class="info-content">
						<div class="info-cards">
							<div>Amount of Cards<span class="preview-input card-amount"> 21</span></div>
						</div>
						<div class="info-photos">
							<div>Use of Photos<span class="preview-input photo-use"> No</span></div>
						</div>
						<div class="info-audio">
							<div>Use of Audio<span class="preview-input audio-use"> No</span></div>
						</div>
					</div>
				</div>
				<div class="game-sets col-xl-12 col-md-6">
					<div class="sets-title">Game Settings</div>
					<div class="info-cards">---</div>
					<div class="info-photos"></div>
				</div>
			</div>
			
		</div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
