<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Anki Login</title>
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="form">
		  
			<div class="anki-logo">
				<img src="img/ankilogo-white.svg" alt="anki-logo">
			</div>
		  
			<ul class="tab-group">
				<li class="tab active" id="tab-login"><a href="#login">Log In</a></li>
				<li class="tab" id="tab-singup"><a href="#signup">Sign Up</a></li>	
			</ul>
		  
			<div class="tab-content">
			
				<div id="login">   
					<h1>Great to See You Again!</h1>
			  
					<form action="/" method="post">
						<div class="field-wrap">
							<label>Nickname<span class="req">*</span></label>
							<input type="email" required autocomplete="off"/>
						</div>
					  
						<div class="field-wrap">
							<label>Password<span class="req">*</span></label>
							<input type="password" required autocomplete="off"/>
						</div>
				  
						<p class="forgot"><a href="#">Forgot password?</a></p>
				  
						<button class="button button-block"/>Log In</button>
					</form>
				</div> <!-- login ends -->
			
				<div id="signup">
					<h1>Sign Up for Free</h1>
				  
					<form action="/" method="post">
						<div class="field-wrap">
							<label>Nickname<span class="req">*</span></label>
							<input type="email"required autocomplete="off"/>
						</div>
					  
						<div class="field-wrap">
							<label>Email Address<span class="req">*</span></label>
							<input type="email"required autocomplete="off"/>
						</div>
					  
						<div class="field-wrap">
							<label>Password<span class="req">*</span></label>
							<input type="password"required autocomplete="off"/>
						</div>
						
						<div class="field-wrap">
							<label>Confirm a Password<span class="req">*</span></label>
							<input type="password"required autocomplete="off"/>
						</div>
					  
						<button type="submit" class="button button-block"/>Let's Begin!</button>
					</form>
				</div> <!-- signup ends -->
				
		  </div><!-- tab-content ends -->
	</div> <!-- form ends -->

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>

	</body>
</html>
